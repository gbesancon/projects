trigger:
  branches:
    include:
    - master
  paths:
    include:
    - cheatsheet/*
    - scripts
    - GitVersion.yml

pool:
  vmImage: 'ubuntu-latest'

variables:
  - GitVersion.SemVer: ''

steps:
- checkout: self
  clean: true
  lfs: false
  submodules: true
  
- task: UseGitVersion@5
  inputs:
    versionSpec: '5.x'
    useConfigFile: true
    configFilePath: 'GitVersion.yml'

- script: |
    make ci-build -e VERSION=$(GitVersion.SemVer)
  workingDirectory: cheatsheet
  displayName: 'CI Build'
