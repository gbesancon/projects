description = 'Codurance'
group = 'org.benhur.codurance'
version = '0.0.1-SNAPSHOT'

task wrapper(type: Wrapper) {
  description = 'Generate the wrapper.'
  gradleVersion = '4.0.2'
}

apply plugin: 'java'

apply plugin: 'findbugs'
findbugs {
  ignoreFailures = true
}
tasks.withType(FindBugs) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}
  
apply plugin: 'pmd'
pmd {
  ignoreFailures = true
}
tasks.withType(Pmd) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}
apply plugin: 'jacoco'
build.dependsOn jacocoTestReport

repositories {
  mavenCentral()
}

dependencies {
  testCompile "junit:junit:4.12"
  testCompile "org.hamcrest:hamcrest-library:1.3"
}
