buildscript {
  apply from: "$rootDir/../gradle-scripts/google-java-format-buildscript.gradle", to:buildscript
  apply from: "$rootDir/../gradle-scripts/license-buildscript.gradle", to:buildscript
  apply from: "$rootDir/../gradle-scripts/owasp-buildscript.gradle", to:buildscript
}

ext {
  gradleScriptsDir = "$rootDir/../gradle-scripts"
}

description = 'Codingame'

apply from: "$gradleScriptsDir/rootProject.gradle"

subprojects {
  group = 'org.benhur'
  apply from: "$gradleScriptsDir/maven-repositories.gradle"
}