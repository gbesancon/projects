trigger:
  branches:
    include:
    - master
  paths:
    include:
    - database-dependencies/*
    - scripts
    - GitVersion.yml

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: TOKENS

steps:
- checkout: self
  clean: true
  lfs: false
  submodules: true
  
- task: UseGitVersion@5
  inputs:
    versionSpec: '5.x'
    useConfigFile: true
    configFilePath: 'GitVersion.yml'

- script: |
    make ci-build -e VERSION=$(GitVersion.SemVer) -e GBESANCON_GITHUB_PACKAGE_TOKEN=$(GBESANCON_GITHUB_PACKAGE_TOKEN)
  workingDirectory: database-dependencies
  displayName: 'CI Build'

- task: PublishBuildArtifacts@1
  displayName: 'Publish reports'
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/database-dependencies/reports/*-all-reports.zip'
    ArtifactName: 'reports'
    publishLocation: 'Container'

- task: PublishBuildArtifacts@1
  displayName: 'Publish distributions'
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/database-dependencies/*/build/distributions/*.*'
    ArtifactName: 'distributions'
    publishLocation: 'Container'